<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/app.css" />
    <title>Wheather-App Sander & Jeroen</title>
  </head>
  <body>
    <label for="city-input">City</label>
    <input
      type="text"
      name="city"
      placeholder="city"
      id="city-input"
      list="suggestion"
    />
    <button name="submit" id="run">Result</button>

    <template id="weather-day">
     <div id="background" class="card">
      <h1>Maandag</h1>
      <div class="icon">
        <img src="" alt="" />
      </div>
      <p class="description"></p>
      <p class="percent_cloudDek">30% chance rain</p>
      <p class="max_temp">23°C</p>
      <p class="min_temp">15°C</p>
      <p class="pressure"></p>
      <p class="wind-speed"></p>
      <p class="wind-dir"></p>
     </div>
    </template>
    <div id="app"></div>

    <script src="js/app.js"></script>
  </body>
</html>
